        <p>引用Microsoft.Office.Interop.Outlook.dll</p>
<p>using</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">using</span> Outlook = Microsoft.Office.Interop.Outlook;</span><br><span class="line"><span class="keyword">using</span> Microsoft.Office.Interop.Outlook;</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>创建Application</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Outlook.Application myOutlookApp = <span class="keyword">new</span> Outlook.Application();</span><br><span class="line">Outlook.NameSpace myNameSpace = myOutlookApp.GetNamespace(<span class="string">"MAPI"</span>);</span><br></pre></td></tr></table></figure>
<p>本地邮箱</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">Outlook.MAPIFolder myFolderInbox = myNameSpace.GetDefaultFolder(OlDefaultFolders.olFolderInbox);</span><br><span class="line"><span class="comment">//获取收件箱对象，如获取其他箱可在参数中控制</span></span><br><span class="line">Outlook.MAPIFolder myFolder = myFolderInbox.Folders[<span class="string">"xx"</span>];</span><br><span class="line"><span class="comment">//“xx”为收件箱下的一个文件夹</span></span><br><span class="line">Outlook.MAPIFolder MyParentFolder = myFolderInbox.Parent <span class="keyword">as</span> Outlook.MAPIFolder;</span><br><span class="line"><span class="comment">//获取收件箱上一级的文件夹对象，以次来获取与收件箱同级的文件夹</span></span><br><span class="line">Outlook.MAPIFolder MyNewFolder = MyParentFolder.Folders[<span class="string">"yy"</span>];<span class="comment">//“yy”为与收件箱同级的文件夹</span></span><br></pre></td></tr></table></figure>
<p>公共邮箱</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">string</span> publicMailBoxName=<span class="string">"jpn_eco_ci04@hp.com"</span>;</span><br><span class="line">Outlook.Recipient objRecipient = myNameSpace.CreateRecipient(publicMailBoxName);<span class="comment">//jpn_eco_ci04@hp.com为公共邮箱地址的全名称</span></span><br><span class="line">Outlook.MAPIFolder myFolderInbox = myNameSpace.GetSharedDefaultFolder(objRecipient, OlDefaultFolders.olFolderInbox);</span><br><span class="line">Outlook.MAPIFolder myFolder = myFolderInbox.Parent <span class="keyword">as</span> Outlook.MAPIFolder;</span><br><span class="line">Outlook.MAPIFolder myNewFolder = myFolder.Folders[<span class="string">"(Z) 処理済"</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment">//指定发送的邮箱为公共邮箱</span></span><br><span class="line"><span class="keyword">string</span> publicMailBoxName = <span class="string">"vpchi.dlbc@hp.com"</span>;</span><br><span class="line">mail.SentOnBehalfOfName = publicMailBoxName;</span><br></pre></td></tr></table></figure>
<p>筛选</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//根据Subject属性对邮件进行筛选</span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">string</span> subject = <span class="string">"BIS B2B Document Delivery"</span>;</span><br><span class="line"><span class="keyword">string</span> sFilter = <span class="string">"@SQL="</span> + <span class="string">"\""</span> + <span class="string">"urn:schemas:httpmail:subject"</span> + <span class="string">"\""</span> + <span class="string">" like '%"</span> + subject + <span class="string">"%'"</span>;</span><br><span class="line"><span class="comment">//根据邮件的收取时间进行筛选</span></span><br><span class="line">Outlook.Items myMails = myFolderInbox.Items.Restrict(sFilter) <span class="keyword">as</span> Outlook.Items;</span><br><span class="line"><span class="comment">//通配符</span></span><br><span class="line">通配符</span><br><span class="line">%</span><br><span class="line">包含零个或多个字符的任意字符串。</span><br><span class="line">WHERE title LIKE <span class="string">'%computer%'</span> 将查找在书名中任意位置包含单词 <span class="string">"computer"</span> 的所有书名。</span><br><span class="line">_（下划线）</span><br><span class="line">任何单个字符。</span><br><span class="line">WHERE au_fname LIKE <span class="string">'_ean'</span> 将查找以 ean 结尾的所有 <span class="number">4</span> 个字母的名字（Dean、Sean 等）。</span><br><span class="line">[<span class="meta"> </span>]</span><br><span class="line">指定范围 ([a-f]) 或集合 ([abcdef]) 中的任何单个字符。</span><br><span class="line">WHERE au_lname LIKE <span class="string">'[C-P]arsen'</span> 将查找以 arsen 结尾并且以介于 C 与 P 之间的任何单个字符开始的作者姓氏，例如 Carsen、Larsen、Karsen 等。在范围搜索中，范围包含的字符可能因排序规则的排序规则而异。</span><br><span class="line">[<span class="meta">^</span>]</span><br><span class="line">不属于指定范围 ([a-f]) 或集合 ([abcdef]) 的任何单个字符。</span><br><span class="line">WHERE au_lname LIKE <span class="string">'de[^l]%'</span> 将查找以 de 开始并且其后的字母不为 l 的所有作者的姓氏。</span><br></pre></td></tr></table></figure>
<p>获取邮件对象、根据筛选条件移动邮件、获取附件并将其存到本地磁盘</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="keyword">string</span> filePath = <span class="string">@"C:\Print Attachment Folder\"</span>;</span><br><span class="line"><span class="keyword">if</span> (MyMails.Count != <span class="number">0</span>)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">do</span></span><br><span class="line">    &#123;</span><br><span class="line">        Outlook.MailItem myMail = myMails[<span class="number">1</span>] <span class="keyword">as</span> Outlook.MailItem;</span><br><span class="line">        Outlook.Attachments myAttachments = myMail.Attachments <span class="keyword">as</span> Outlook.Attachments;</span><br><span class="line">        <span class="keyword">foreach</span> (Outlook.Attachment myAttachment <span class="keyword">in</span> myAttachments)</span><br><span class="line">        &#123;</span><br><span class="line">            myAttachment.SaveAsFile(filePath + myAttachment.FileName);</span><br><span class="line">        &#125;</span><br><span class="line">        myMail.Move(MyMoveFolder);</span><br><span class="line">        myMails = MyFolderInbox.Items.Restrict(sfilter) <span class="keyword">as</span> Outlook.Items;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span> (myMails.Count != <span class="number">0</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>创建新邮件并添加附件发送</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">Outlook.Application myOutlookApp = <span class="keyword">new</span> Outlook.Application();</span><br><span class="line">Outlook.MailItem mail = myOutlookApp.CreateItem(Outlook.OlItemType.olMailItem) <span class="keyword">as</span> Outlook.MailItem;</span><br><span class="line">mail.Attachments.Add(TemplateExcel, Outlook.OlAttachmentType.olEmbeddeditem, <span class="number">1</span>, System.Type.Missing);</span><br><span class="line">mail.Subject = <span class="string">"QC Check File"</span>;</span><br><span class="line"><span class="keyword">string</span> to = <span class="keyword">string</span>.Empty; ;</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; mails.Count; i++)</span><br><span class="line">&#123;</span><br><span class="line">     to = to + mails[i] + <span class="string">";"</span>;</span><br><span class="line">&#125;</span><br><span class="line">mail.To = to;</span><br><span class="line">mail.Send();</span><br></pre></td></tr></table></figure>
